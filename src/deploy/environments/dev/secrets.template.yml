# Template for secrets - DO NOT commit actual values!
# Copy this to secrets.yml and fill in actual values
# Add secrets.yml to .gitignore

# SQL Server Credentials
SQL_ADMIN_USERNAME: ''  # Fill in: sqladmin
SQL_ADMIN_PASSWORD: ''  # Fill in: Strong password (min 8 chars, uppercase, lowercase, numbers, special chars)

# Azure DevOps Variable Group
# Create a variable group named 'hldro-dev-secrets' with these values:
# - sqlAdminUsername: (value)
# - sqlAdminPassword: (value, marked as secret)

# Key Vault (for production use)
# Store secrets in Azure Key Vault:
# az keyvault secret set --vault-name hldro-secrets-kv --name sql-admin-username --value "sqladmin"
# az keyvault secret set --vault-name hldro-secrets-kv --name sql-admin-password --value "YourSecurePassword"
